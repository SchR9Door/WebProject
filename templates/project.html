{% extends "base.html" %}

{% block content %}
  <h2>{{ project.title }}</h2>
  <p>{{ project.description }}</p>
  {% if project.image_url %}
    <img src="{{ project.image_url }}" alt="{{ project.title }}" width="500">
  {% endif %}
  <div>{{ project.html_content|safe }}</div>
{% endblock %}
